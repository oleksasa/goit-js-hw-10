<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/2-snackbar.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Manrope:wght@400;500&family=Montserrat:wght@400;700&family=Raleway:ital,wght@0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="form">
      <label>
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label class="check-lable">
          <input type="radio" name="state" value="fulfilled" required class="custom-checkbox"/>
          Fulfilled
        </label>
        <label class="check-lable">
          <input type="radio" name="state" value="rejected" required class="custom-checkbox"/>
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>
    <a href="./index.html">Go back</a>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
